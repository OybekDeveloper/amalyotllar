<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Canculator</title>
</head>
<body>
    <h1>Simple canculator</h1>
    <form name="canculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display"  class="display" id="display" disabled placeholder=" 0">
                </td>
            </tr>
            <tr>
                <td><input type="button" class="operator1" name="clear" value="c" onclick="canculator.display.value =''"></td>
                <td><input type="button" class="operator1" name="pulsMinus" value="+/-"></td>
                <td><input type="button" class="operator1" name="percentage" value="%"></td>
                <td><input type="button" class="operator2" name="split" value="/" onclick="canculator.display.value +='/'"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator3" name="seven" value="7" onclick="canculator.display.value +='7'"></td>
                <td><input type="button" class="operator3"name="neight" value="8" onclick="canculator.display.value +='8'"></td>
                <td><input type="button" class="operator3"name="nine" value="9" onclick="canculator.display.value +='9'"></td>
                <td><input type="button"  name="multiply" class="operator2" value="x" onclick="canculator.display.value +='*'"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator3"name="four" value="4" onclick="canculator.display.value +='4'"></td>
                <td><input type="button" class="operator3" name="five" value="5" onclick="canculator.display.value +='5'"></td>
                <td><input type="button" class="operator3"name="sex" value="6" onclick="canculator.display.value +='6'"></td>
                <td><input type="button" name="minus" class="operator2" value="-" onclick="canculator.display.value +='-'"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator3" name="one" value="1" onclick="canculator.display.value +='1'"></td>
                <td><input type="button" class="operator3"name="two" value="2" onclick="canculator.display.value +='2'"></td>
                <td><input type="button" class="operator3"name="three" value="3" onclick="canculator.display.value +='3'"></td>
                <td><input type="button" name="plus" class="operator2" value="+" onclick="canculator.display.value +='+'"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator3"name="zero" value="0" onclick="canculator.display.value +='0'"></td>
                <td><input type="button" class="operator3" name="comma" value="," onclick="canculator.display.value +=','"></td>
                <td><input type="button" class="operator3" name="point" value="." onclick="canculator.display.value +='.'"></td>
                <td><input type="button" name="doit" class="operator2" value="=" onclick="canculator.display.value =eval(canculator.display.value)"></td>
            </tr>
        </table>
    </form>
</body>
</html>
